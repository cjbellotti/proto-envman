<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1>Response Message Catalog</h1>		
					</div>
					<div class="modal-body">
						<div action="" class="form-horizontal" role="form">
							<div class="form-group">
								<label for="text-message" class="col-lg-2 control-label">Text Message</label>
								<div class="col-lg-10">
                                                                  <input type="text" class="form-control" id="text-message" name="text-message" maxlength="200" value="{{ TEXT_MESSAGE }}">
                                                                </div>
							</div>
							<div class="form-group">
								<label for="iso2code" class="col-lg-2 control-label">ISO2CODE</label>
								<div class="col-lg-10">
                                                                  <input type="text" class="form-control" id="iso2code" name="iso2code" maxlength="50" value="{{ ISO2CODE }}">
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button id="aceptar" class="btn btn-primary">Aceptar</button>
						<button id="cancelar" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
					</div>
				</div>
		</div>
	</body>
</html>
