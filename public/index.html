	<style>
    body {
      overflow : hidden;
    }
		.dvm-table {
			width : 100%;
			margin : 0 auto;
		}
		.botones {
			float : right;
			width: 7%;
			margin: 3px;
      margin-top : 2%;
			padding : 2px;
		}
		.table-container {
			display : inline-block;
			width : 99%;
			height : 63vh;
			margin : 0 auto;
			padding : 3px;

		}
		.table-container-dvm {
			display : inline-block;
			width : 91%;
			height : 63vh;
			margin : 0 auto;
			padding : 3px;

		}
		.btn-botonera {
			margin : 2px;
		}

		.tab-content {
			width : 100%;
		}

		.seccion-left {
			float : left;
		}

		.seccion-right {
			float : right;
		}

		.jobs-table {

			height : 180px;
			overflow: hidden;
		}

		.nav-tabs li {
			cursor : pointer;
		}

		.modal-open .modal {
		  overflow-x: hidden;
		  overflow-y: hidden;
		}

		.btn-file input[type=file] {
  		    position: absolute;
    		top: 0;
    		right: 0;
    		min-width: 100%;
    		min-height: 100%;
    		font-size: 100px;
    		text-align: right;
    		opacity: 0;
    		outline: none;
    		background: white;
    		cursor: inherit;
    		display: block;
		}

    .volver {
      width : 5%;
      display : inline-block;
    }

		.filtros {

      width : 94%;
      display : inline-block;
			text-align: center;
			padding : 1%;
		}

		.ordenar {
			width : 20%;
		}

		.tab-script-content {

			width : 100%;
			height : 250px;

		}

		.th-inner {

			width: 100%;
			overflow : hidden;

		}

		.logo {

		}

		.logo img {

      width : 50px;
      display : inline-block;
			margin: 0px 0px 0px 0px;
      vertical-align : top;

		}

		.logo h2 {

      display : inline-block;
			margin: 0px 0px 0px 0px;
      line-height : 1em;

		}

    .contacto {

      position : relative;
      width : 150px;
      float : right;

    }

		.contacto div {

      width : 1.1em;
      display : inline-block;
			margin: 0px 0px 0px 0px;
      vertical-align : top;
      font-size : 1.7em;

		}

		.contacto h3 {

      display : inline-block;
			margin: 0px 0px 0px 0px;
      line-height : 1.1em;
      color : white;

		}
    .table-sistema-importar {
      width : 100%;
      height : 40vh;
    }

    .table-entidad-importar {
      width : 100%;
      height : 40vh;
    }

    .table-valor-canonico-importar {
      width : 100%;
      height : 40vh;
    }

    .table-valor-sistema-importar {
      width : 100%;
      height : 57vh;
    }

    .landing-list {
      overflow-y : scroll;
      height : 60vh;
    }
    .landing-list::-webkit-scrollbar {
          width: 5px;
          display : inline-block;
    }
     
    .landing-list::-webkit-scrollbar-track {
          border-radius: 10px;
          background : #CEDAE7;
    }
     
    .landing-list::-webkit-scrollbar-thumb {
          border-radius: 10px;
          background : #85A3C2;
    }

    .download-manual {
      margin : 0 0 0 0;
    }

    .download-manual a {
      text-decoration : none;
    }

    .download-manual div {

      display : inline-block;
      margin-top : 0px;
      font-size: 1.4em;

    }

    .download-manual h3 {
      display : inline-block;
      margin-top : 0px;
      margin-bottom : 0px;
    }

 	</style>
	
</head>

	<script type="text/template" id="sistema-screen-template">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1>Sistema</h1>		
				</div>
				<div class="modal-body">
					<form action="" class="form-horizontal" role="form">
						<div class="form-group">
							<label for="nombre" class="col-lg-2 control-label">Nombre</label>
							<div class="col-lg-10"><input type="text" class="form-control" id="nombre" name="nombre" maxlength="20" value="{{ NOMBRE }}"></div>
						</div>
						<div class="form-group">
							<label for="descripcion" class="col-lg-2 control-label">Descripcion</label>
							<div class="col-lg-10">
								<textarea class="form-control" id="descripcion" name="descripcion" maxlength="50">{{ DESCRIPCION }}</textarea>
							</div>
						</div>
						<div class="form-group">
							<label for="pais" class="col-lg-2 control-label">Pais</label>
							<div class="col-lg-10">
								<!--<input type = "text" class="form-control" id="pais" name="pais" maxlength="2" value="{{ PAIS }}"></input>-->
								<select id="pais" class="form-control">
									<option value="AR">AR</option>
									<option value="CL">CL</option>
									<option value="CO">CO</option>
									<option value="EC">EC</option>
									<option value="PE">PE</option>
									<option value="PR">PR</option>
									<option value="TT">TT</option>
									<option value="UY">UY</option>
									<option value="VE">VE</option>
								</select>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button id="aceptar" class="btn btn-primary">Aceptar</button>
					<button id="cancelar" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
				</div>
			</div>
		</div>
	</script>

	<script type="text/template" id="job-screen-template">

					<div class="modal-body">

								<div class="btn-group" id="IST">

								  <ul class="dropdown-menu" role="menu">

								  </ul>

								  <ul class="dropdown-menu" role="menu">
								  	<li><a href="#" class="fase-anterior">Fase Anterior</a></li>

								  </ul>
							  	</div>
								<div class="btn-group" id="ISTM">
								  <button type="button" class="btn btn-success main-btn disabled">ISTM</button>
								  <button type="button" class="btn btn-success dropdown-toggle toggle-btn disabled" data-toggle="dropdown" aria-expanded="false">
								    <span class="caret"></span>
								    <span class="sr-only">Toggle Dropdown</span>

								  <ul class="dropdown-menu" role="menu">
								  	<li><a href="#" class="fase-anterior">Fase Anterior</a></li>

								  <ul class="dropdown-menu" role="menu">
								  	<li><a href="#" class="fase-anterior">Fase Anterior</a></li>

				</div>
				<div class="modal-body">
					<div style="width: 100%">

  <script type="text/template" id="landing-page-template">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="media">
					<div class="media-left media-middle">
							<img src="img/dtv-logo.png"></img>
					</div>
					<div class="media-body">
						<h1>Administracion</h1>
					</div>
				</div>
			</div>
			<div class="panel-body">
        <div class="col-md-8">
                <h2>Aplicacion</h2>
        </div>
        <div class="col-md-4">
                <h2>Noticias</h2>
        </div>
        <div class="col-md-8">
          <div class="list-group landing-list">
            {% for aplicacion in aplicaciones %}
                <a href="{{ aplicacion.url }}" class="list-group-item">
                  <div class="media">
                      <div class="media-left media-middle">
                          <div class="glyphicon {{ aplicacion.icono }}" style="font-size : 4em"></div>
                      </div>
                      <div class="media-body">
                          <h3>{{ aplicacion.nombre }}</h3>
                          <p>{{ aplicacion.descripcion }}</p>
                      </div>
                  </div>
                </a>
            {% endfor %}
          </div>
        </div>
        <div class="col-md-4">
            <div class="list-group landing-list">
                {% for noticia in noticias %}
                <div class="list-group-item">
                  <h4>{{ noticia.fecha }}</h4>
                  <p>{{ noticia.texto }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
			</div>
			<div class="panel-footer" style="height : 7vh">
        <div class="download-manual">
          <a href="#">
            <div class="glyphicon glyphicon-download-alt"></div>
            <h3>Descargar Manual</h3>
          </a>
        </div>
			</div>
		</div>
  </script>
